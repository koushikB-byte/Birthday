<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy birthday princess</title>

<style>
body{
    margin:0;
    background:#0f0f14;
    color:white;
    font-family: 'Courier New', monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
}

.container{
    max-width:600px;
    padding:20px;
}

button{
    padding:14px 28px;
    margin:18px;
    border:none;
    border-radius:28px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff1f4b;
    transform:scale(1.05);
}

.hidden{
    display:none;
}

#typeText, #finalText{
    min-height:120px;
    font-size:20px;
    white-space:pre-line;
}

.photo{
    width:220px;
    margin-top:20px;
    border-radius:18px;
    opacity:0;
    transform:scale(0.9);
    transition:1.5s ease;
    box-shadow:0 0 25px rgba(255,77,109,0.4);
}

.showPhoto{
    opacity:1;
    transform:scale(1);
}
</style>
</head>

<body>

<div class="container">

    <!-- SCREEN 1 -->
    <div id="screen1">
        <h2>‚ö† DO NOT CLICK ‚ö†</h2>
        <button onclick="startGame()">Click korbi na üôÉ</button>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="hidden">
        <div id="typeText"></div>
        <button id="mistakeBtn" class="hidden" onclick="showChoices()">Mistake kiser ü§î</button>
    </div>

    <!-- SCREEN 3 -->
    <div id="screen3" class="hidden">
        <h3> Mistake ?? üòå</h3>
        <button onclick="goToPuzzle()">Being born cute</button>
        <button onclick="goToPuzzle()">Being freindd with me</button>
        <button onclick="goToPuzzle()">Ami mistake kori na üôÇ‚Äç‚ÜîÔ∏è</button>
    </div>

    <!-- SCREEN 4 -->
    <div id="screen4" class="hidden">
        <h3>Unlock your birthday wish üîê</h3>
        <p>Your smile √ó 100 + Your attitude √ó 1000 ‚àí Your little raag = ?</p>
        <p id="errorMsg" style="color:#ff4d6d;"></p>

        <button onclick="wrongAnswer()">Error 404: Too cute to calculate</button>
        <button onclick="wrongAnswer()">Too much</button>
        <button onclick="finalMessage()">My favourite human being</button>
    </div>

    <!-- SCREEN 5 -->
    <div id="screen5" class="hidden">
        <div id="finalText"></div>
        <img id="herPhoto" src="her.jpg" class="hidden photo">
    </div>

</div>

<audio id="bgMusic" src="music.mp3"></audio>

<script>

function typeWriter(text, elementId, callback){
    let i = 0;
    let speed = 40;
    let element = document.getElementById(elementId);
    element.innerHTML = "";

    function typing(){
        if(i < text.length){
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else {
            if(callback) callback();
        }
    }
    typing();
}

function startGame(){
    document.getElementById("screen1").classList.add("hidden");
    document.getElementById("screen2").classList.remove("hidden");

    let music = document.getElementById("bgMusic");
    music.volume = 0.4;
    music.play();

    typeWriter(
        "I knew you wouldn't listen. i know you more than you thinküôÇ‚Äç‚ÜïÔ∏è\n\n and That's your first mistake today.",
        "typeText",
        function(){
            document.getElementById("mistakeBtn").classList.remove("hidden");
        }
    );
}

function showChoices(){
    document.getElementById("screen2").classList.add("hidden");
    document.getElementById("screen3").classList.remove("hidden");
}

function goToPuzzle(){
    document.getElementById("screen3").classList.add("hidden");
    document.getElementById("screen4").classList.remove("hidden");
}

function wrongAnswer(){
    let error = document.getElementById("errorMsg");
    error.innerText = "‚ùå Wrong answer. Try again, genius üòå";
}

function finalMessage(){
    document.getElementById("screen4").classList.add("hidden");
    document.getElementById("screen5").classList.remove("hidden");

    typeWriter(
        "That's right my favourite human being.\n\n" +
        "The one who overthinks a little , gets angry sometimes.\n\n" +
        "But still somehow makes it adorable.\n" +
        "Still my favourite.\n\n" +
        "Khushi thak bujhli to\n\n" +
        "Happy Birthday Krittika üåô\n\n" +
        "Don't change.\n" +
        "Don't adjust,sobai adjust kore nebe, amio üòå",
        "finalText",
        function(){
            let photo = document.getElementById("herPhoto");
            photo.classList.remove("hidden");
            setTimeout(()=>{
                photo.classList.add("showPhoto");
            },200);
        }
    );
}

</script>

</body>
</html>

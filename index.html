<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŒ¸</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ff4d6d;
    }

    img {
      width: 240px;
      margin: 10px;
      border-radius: 14px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Hidden message */
    #secret {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1.2s ease;
      margin-top: 25px;
      color: #444;
      font-size: 18px;
    }

    #secret.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <h1>Happy Birthday ðŸŽ‚</h1>
  <p>I made this quietly, just for you.</p>

  <img src="photo1.jpg">
  <img src="photo2.jpg">

  <br>

  <button onclick="playMusic()">ðŸŽµ Play music</button>

  <div id="secret">
    ðŸŒ™ Some feelings donâ€™t need loud words.  
    They live better inside moments.
  </div>

  <audio id="song">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    let played = false;

    function playMusic() {
      const audio = document.getElementById("song");
      const secret = document.getElementById("secret");

      audio.play();

      if (!played) {
        secret.classList.add("show");
        played = true;
      }
    }
  </script>

</body>
</html>

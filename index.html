<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: linear-gradient(135deg, #0f172a, #020617);
    color: #e5e7eb;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .card {
    max-width: 600px;
    width: 100%;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.06);
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    animation: fadeIn 2s ease;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    cursor: pointer;
  }

  #text {
    font-size: 18px;
    line-height: 1.7;
    white-space: pre-line;
    min-height: 150px;
  }

  .photos {
    margin-top: 25px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .photos img {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    border: none;
    border-radius: 999px;
    background: #38bdf8;
    color: #020617;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background: #0ea5e9;
  }

  #musicSecret {
    display: none;
    margin-top: 15px;
    font-size: 15px;
    opacity: 0.75;
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="card">
  <h1 id="title">ðŸŽ‰ Happy Birthday, Krittika ðŸŽ‚</h1>

  <div id="text"></div>

  <button id="musicBtn" onclick="handleMusic()">
    Tap for a little magic âœ¨
  </button>

  <p id="musicSecret">
    Happy birthday again ðŸ™‚
  </p>

  <div class="photos">
    <img src="photo1.jpg" alt="">
    <img src="photo2.jpg" alt="">
  </div>
</div>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!--

<script>
const message = `
Hey,

Today matters because you were born.
I hope this year gives you
calm mornings, kind people like me 
and way less overthinking
and reasons to smile.
hope you heal from your childhood trauma, 
jate ektu attention pressure mone na hoy,
khushi thak princess


Just wishing you a genuinely
happy birthday ðŸ™‚

â€” Koushik
`;

let i = 0;
const speed = 40;

function typeWriter() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();

let musicClicks = 0;

function handleMusic() {
  const music = document.getElementById("bgm");
  const secret = document.getElementById("musicSecret");

  musicClicks++;

  if (musicClicks === 1) {
    music.play();
  }

  if (musicClicks === 2) {
    secret.style.display = "block";
    secret.style.opacity = 0;
    setTimeout(() => secret.style.opacity = 0.75, 100);
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Do Not Click</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background: crimson;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: darkred;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- SCREEN 1 -->
    <div id="screen1">
        <h2>âš  DO NOT CLICK âš </h2>
        <button onclick="startGame()">DO NOT CLICK</button>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="hidden">
        <div id="typeText"></div>
        <button id="continueBtn" class="hidden" onclick="showChoices()">Continue</button>
    </div>

    <!-- SCREEN 3 -->
    <div id="screen3" class="hidden">
        <h3>Was that really a mistake?</h3>

        <button onclick="wrongAnswer()">Yes</button>
        <button onclick="correctAnswer()">No</button>

        <div id="errorMsg" class="error hidden">
            Wrong answer. I knew youâ€™d choose that ðŸ™‚
        </div>
    </div>

    <!-- FINAL SCREEN -->
    <div id="finalScreen" class="hidden">
        <h2>You passed the test ðŸ˜Œ</h2>
    </div>

</div>

<script>

const message = `I knew you wouldn't listen.
I know you better than you think ðŸ™‚
...and that's your first mistake.`;

let index = 0;

function startGame() {
    document.getElementById("screen1").classList.add("hidden");
    document.getElementById("screen2").classList.remove("hidden");
    typeEffect();
}

function typeEffect() {
    if (index < message.length) {
        document.getElementById("typeText").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeEffect, 40);
    } else {
        document.getElementById("continueBtn").classList.remove("hidden");
    }
}

function showChoices() {
    document.getElementById("screen2").classList.add("hidden");
    document.getElementById("screen3").classList.remove("hidden");
}

function wrongAnswer() {
    document.getElementById("errorMsg").classList.remove("hidden");
}

function correctAnswer() {
    document.getElementById("screen3").classList.add("hidden");
    document.getElementById("finalScreen").classList.remove("hidden");
}

</script>

</body>
</html>

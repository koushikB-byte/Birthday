<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy birthday princess üåº</title>

<style>
body{
    margin:0;
    background:#0f0f14;
    color:white;
    font-family: 'Courier New', monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
    position:relative;
}

/* Animated glow background */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle, rgba(255,77,109,0.25), transparent 70%);
    animation:glowMove 8s ease-in-out infinite alternate;
    z-index:0;
}

@keyframes glowMove{
    from{ transform:translate(-20%, -20%) scale(1);}
    to{ transform:translate(20%, 20%) scale(1.2);}
}

.container{
    max-width:600px;
    padding:20px;
    position:relative;
    z-index:1;
}

/* Fade animation for screens */
.fade{
    animation:fadeIn 0.6s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

button{
    padding:14px 28px;
    margin:18px;
    border:none;
    border-radius:28px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 15px rgba(255,77,109,0.4);
}

button:hover{
    background:#ff1f4b;
    transform:scale(1.05);
}

/* subtle pulse */
button:first-of-type{
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 10px rgba(255,77,109,0.4);}
    50%{box-shadow:0 0 25px rgba(255,77,109,0.8);}
    100%{box-shadow:0 0 10px rgba(255,77,109,0.4);}
}

.hidden{
    display:none;
}

#typeText, #finalText, #choiceResponse{
    min-height:120px;
    font-size:20px;
    white-space:pre-line;
}

.photo{
    width:220px;
    margin-top:20px;
    border-radius:18px;
    opacity:0;
    transform:scale(0.9);
    transition:1.5s ease;
    box-shadow:0 0 25px rgba(255,77,109,0.4);
}

.showPhoto{
    opacity:1;
    transform:scale(1);
}
</style>
</head>

<body>

<div class="container">

    <!-- SCREEN 1 -->
    <div id="screen1" class="fade">
        <h2>Happy Birthday Princess üåº</h2>
        <button onclick="startGame()">Click korbi na üôÉ</button>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="hidden">
        <div id="typeText"></div>
        <button id="mistakeBtn" class="hidden" onclick="showChoices()">dekhbi ??</button>
    </div>

    <!-- SCREEN 3 -->
    <div id="screen3" class="hidden">
        <h3>At first you have to choose your mistake üòå</h3>

        <button onclick="chooseOption('cute')">Being born cute</button>
        <button onclick="chooseOption('friends')">Being friends with me</button>
        <button onclick="chooseOption('nomistake')">Ami mistake kori na üôÇ‚Äç‚ÜîÔ∏è</button>
    </div>

    <!-- RESPONSE SCREEN -->
    <div id="screen3_5" class="hidden">
        <div id="choiceResponse"></div>
    </div>

    <!-- SCREEN 4 -->
    <div id="screen4" class="hidden">
        <h3>Unlock your birthday wish üîê</h3>
        <p>Your smile √ó 100 + Your attitude √ó 1000 + Tor raag = ?</p>
        <p id="errorMsg" style="color:#ff4d6d;"></p>

        <button onclick="wrongAnswer()">Error 404: Too cute to calculate</button>
        <button onclick="wrongAnswer()">Too much</button>
        <button onclick="finalMessage()">My favourite human being</button>
    </div>

    <!-- SCREEN 5 -->
    <div id="screen5" class="hidden">
        <div id="finalText"></div>
        <img id="herPhoto" src="her.jpg" class="hidden photo">
    </div>

</div>

<audio id="bgMusic" src="music.mp3"></audio>

<script>

function showScreen(current, next){
    document.getElementById(current).classList.add("hidden");
    let nextScreen = document.getElementById(next);
    nextScreen.classList.remove("hidden");
    nextScreen.classList.add("fade");
}

function typeWriter(text, elementId, callback){
    let i = 0;
    let speed = 40;
    let element = document.getElementById(elementId);
    element.innerHTML = "";

    function typing(){
        if(i < text.length){
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else {
            if(callback) callback();
        }
    }
    typing();
}

function startGame(){
    showScreen("screen1","screen2");

    let music = document.getElementById("bgMusic");
    music.volume = 0.4;
    music.play();

    typeWriter(
        "I was bored and made this üôÉ\n\nOverthink koris na.",
        "typeText",
        function(){
            document.getElementById("mistakeBtn").classList.remove("hidden");
        }
    );
}

function showChoices(){
    showScreen("screen2","screen3");
}

function chooseOption(option){
    showScreen("screen3","screen3_5");

    let message = "";

    if(option === "cute"){
        message = "dakh \n Cute to tui achhis üôÇ";
    }
    else if(option === "friends"){
        message = "Eta mistake na...\n upgrade bujhli";
    }
    else if(option === "nomistake"){
        message = "Sei confidence bhaiüòå\nBhalo bhaloo.";
    }

    typeWriter(message, "choiceResponse", function(){
        setTimeout(function(){
            showScreen("screen3_5","screen4");
        },1500);
    });
}

function wrongAnswer(){
    document.getElementById("errorMsg").innerText = "‚ùå Wrong answer. Try again, genius üòå";
}

function finalMessage(){
    showScreen("screen4","screen5");

    typeWriter(
        "That's right my favourite human being.\n\n" +
        "The one who overthinks a little, gets angry sometimes.\n\n" +
        "But still somehow makes it adorable.\n" +
        "Still my favourite.\n\n" +
        "Khushi thak bujhli to.\n\n" +
        "Happy Birthday Krittika ü´∂\n\n" +
        "Don't change.\n" +
        "The right people will value you exactly as you are üòå",
        "finalText",
        function(){
            let photo = document.getElementById("herPhoto");
            photo.classList.remove("hidden");
            setTimeout(()=> photo.classList.add("showPhoto"),200);
        }
    );
}

</script>

</body>
</html>

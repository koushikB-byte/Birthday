<style>
  body {

  #typewriter {

  #afterMessage {
    opacity: 0;

<body>

<h1>Happy Birthday princess ðŸŒ¸</h1>

<button id="revealBtn">donâ€™t click</button>

<div id="typewriter"></div>

<div id="afterMessage">

happy birthday again ðŸ™ƒ
</div>

<script>
  const text = `Hey,

Today matters because you were born.
I hope this year gives you
calm mornings, kind people like me
and way less overthinking
and reasons to smile.

hope you heal from your childhood trauma,
jate ektu attention pressure mone na hoy,
khushi tak princess

Just wishing you a genuinely
happy birthday ðŸ™‚`;

  const target = document.getElementById("typewriter");
  const btn = document.getElementById("revealBtn");
  const after = document.getElementById("afterMessage");

  let index = 0;
  let started = false;

  btn.addEventListener("click", () => {
    if (started) return;
    started = true;
    btn.style.display = "none";

    const interval = setInterval(() => {
      target.textContent += text.charAt(index);
      index++;

      if (index >= text.length) {
        clearInterval(interval);
        setTimeout(() => {
          after.classList.add("show");
        }, 800);
      }
    }, 40);
  });
</script>
